services:
  browserless:
    image: browserless/chrome:latest
    container_name: wagrupos-browserless
    ports:
      - "3999:3000"
    environment:
      - TOKEN=${BROWSERLESS_TOKEN}
      - MAX_CONCURRENT_SESSIONS=5
      - CONNECTION_TIMEOUT=180000
      - PREBOOT_CHROME=true
    shm_size: "1g"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/pressure"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
